<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Smythe&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form|TOP</title>
</head>
<body>
 
    <main>
        <div class="img-container">
            <div class="logo">
                <div class="logo-img"><img src="logo-s.png" alt="logo"></div>
                <h1>SHREE</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="para">
                <p>
                    This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <h2>You know you want to.</h2>
            </div>
            <div class="form-section">
                <h3>Let's do this!</h3>
                <form action="#">
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </li>
                        <li>
                            <label for="email">EMAIl</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </li>
                    </ul>
                </form>

            </div>
            <div class="button-section">
                <button class="btn">Create Account</button>
                <h3>Already have an account? <span><a href="#">Log in</a></span></h3>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
